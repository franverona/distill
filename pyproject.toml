[project]
name = "distill"
version = "0.1.0"
description = "URL summarizer API powered by a local LLM via Ollama"
requires-python = ">=3.12"
dependencies = [
    "fastapi[standard]>=0.115.0",
    "httpx>=0.27.0",
    "beautifulsoup4>=4.12.0",
    "pydantic>=2.7.0",
    "pydantic-settings>=2.3.0",
    "sqlalchemy>=2.0.0",
    "python-dotenv>=1.0.0",
]

[build-system]
requires = ["hatchling"]
build-backend = "hatchling.build"

[tool.hatch.build.targets.wheel]
packages = ["app"]

[dependency-groups]
dev = [
    "commitizen>=3.0.0",
    "pre-commit>=3.0.0",
    "ruff>=0.9.0",
]

[tool.uv.scripts]
dev = "fastapi dev app/main.py"
lint = "ruff check app/"
lint-fix = "ruff check --fix app/"
format = "ruff format app/"

[tool.ruff]
line-length = 88

[tool.ruff.lint]
select = [
    "E",  # pycodestyle errors
    "F",  # pyflakes (unused imports, undefined names, â€¦)
    "I",  # isort (import ordering)
    "UP", # pyupgrade (modern Python syntax)
]

[tool.commitizen]
name = "cz_conventional_commits"
version = "0.1.0"
tag_format = "v$version"
